{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %} Entrada{% endblock %}

{% block content %}
  <h1>{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %} Entrada</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.image }}
    <input type="submit" value="Guardar">
  </form>
{% endblock %}
